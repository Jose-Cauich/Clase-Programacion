<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La birria</title>

    <!--css-->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <!--caja de iconos-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
</head>

<body>
    <header>
        <!-- barra de nav-->
        <a href="#" class="logo"><i class='bx bxs-shopping-bags'></i> La birria</a>

        <div class='bx bx-food-menu'></div>

        <ul class="navbar">
            <li><a href="#inicio" class="home-active">Inicio</a></li>
            <li><a href="#categorias">Categorias</a></li>
            <li><a href="#productos">Productos</a></li>
            <li><a href="#acerca de">Acerca de</a></li>
            <li><a href="#cliente">Cliente</a></li>
        </ul>
        <!--Profile-->

        <div class="profile">
            <img src="img/logo.jpeg" alt="">
            <span>José</span>
            <i class='bx bx-caret-down'></i>
        </div>
    </header>

    <!--home-->
    <section class="home swiper" id="home">
        <div class="swiper-wrapper">

            <!--slide 1-->
            <div class="swiper-slide container">
                <div class="home-text">
                    <span>Birria grande</span>
                    <h1>250 gr de carne<br>1 L consome <br> Tortillas</h1>
                    <a href="#" class="btn">¡Lo quiero!<i class='bx bx-right-arrow-alt'></i></a>
                </div>
                <img src="img/home1.png" alt="">
            </div>

            <!--slide 2-->
            <div class="swiper-slide container">
                <div class="home-text">
                    <span>Quesabirrias</span>
                    <h1> Carne Res / Borrego <br> Guacamole <br>Queso Gouda</h1>
                    <a href="#" class="btn">¡Lo quiero!<i class='bx bx-right-arrow-alt'></i></a>
                </div>
                <img src="img/home2.png" alt="">
            </div>

            <!--slide 3-->
            <div class="swiper-slide container">
                <div class="home-text">
                    <span>Birria-Ramen</span>
                    <h1> Pasta ramen <br>Consome<br>Carne Res / Borrego</h1>
                    <a href="#" class="btn">¡Lo quiero!<i class='bx bx-right-arrow-alt'></i></a>
                </div>
                <img src="img/home3.png" alt="">
            </div>

        </div>

        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>

    </section>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="main.js"></script>

</body>

</html>
